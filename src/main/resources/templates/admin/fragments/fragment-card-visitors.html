<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-xl-3 col-md-6 mb-4" th:fragment="visitorCard(visitor)">
  <div class="card border-left-primary shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" th:text="${visitor.name}" >
            Earnings (Monthly)</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${visitor.count}">$40,000</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-calendar fa-2x text-gray-300" th:class="|fas fa-users fa-2x text-gray-300|"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
